<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/login.css" type="text/css">
  <script src="/index.js" type="text/javascript"></script>
  <title>Sign Up</title>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <div class="header-segment">
        <h1>Sign Up</h1>
      </div>
      <div class="body-segment">
        <p>Already have an account? <span onclick="_navSignIn()">Sign In</span></p>
        <label for="email">Email</label>
        <input id="signinEmail" type="text" name="email">
        <label for="pass">Password</label>
        <input id="signinPass" type="text" name="pass">
        <label for="secret">Secret</label>
        <input id="secretField" type="text" name="secret">
      </div>
      <div class="footer-segment">
        <div onclick="_signUp()" class="button">Sign In</div>
        <p class="forget2">By clicking the 'Sign Up' button you are creating an account
          , and you agree to the Terms of Use.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
