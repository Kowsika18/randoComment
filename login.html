<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/login.css" type="text/css">
  <script src="/index.js" type="text/javascript"></script>
  <title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <div class="header-segment">
        <h1>Sign In</h1>
      </div>
      <div class="body-segment">
        <p>Don't have an account? <span onclick="_navSignUp()">Sign Up</span></p>
        <label for="email">Email</label>
        <input id="signinEmail" type="text" name="email">
        <label for="pass">Password</label>
        <input id="signinPass" type="text" name="pass">
        <p onclick="_navForPass()" class="forget">Forget your password?</p>
      </div>
      <div class="footer-segment">
        <div onclick="_signIn()" class="button">Sign In</div>
      </div>
    </div>
  </div>
</body>
</html>
